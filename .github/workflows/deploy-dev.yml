jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Detect SAM template
        id: detect
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "Top level:"; ls -la
          TEMPLATE="$(find . -maxdepth 5 -type f -name template.yaml | head -n1)"
          if [ -z "$TEMPLATE" ]; then
            echo "No template.yaml found"; exit 1
          fi
          echo "TEMPLATE_PATH=$TEMPLATE" >> $GITHUB_ENV
          echo "Found template at: $TEMPLATE"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::422814825143:role/GitHubActions-Discra-Deploy-Dev
          role-session-name: discra-deploy-dev

      - name: Who am I? (STS)
        run: aws sts get-caller-identity

      - name: SAM validate
        run: sam validate --lint -t "$TEMPLATE_PATH"

      - name: Build (SAM)
        run: sam build -t "$TEMPLATE_PATH" --parallel

      - name: Deploy (SAM)
        run: |
          sam deploy \
            -t "$TEMPLATE_PATH" \
            --stack-name discra-api-dev \
            --region us-east-1 \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3


