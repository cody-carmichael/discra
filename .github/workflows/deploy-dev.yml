name: Deploy Dev
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  STACK_NAME: discra-api-dev
  TEMPLATE_PATH: template.yaml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prove we're editing the right file and that there are no tabs/stray dashes
      - name: Show current workflow file (pre-creds)
        run: |
          echo "repo:  ${{ github.repository }}"
          echo "ref:   ${{ github.ref }}"
          echo "event: ${{ github.event_name }}"
          echo "workflow (display name): ${{ github.workflow }}"
          echo "--- .github/workflows/deploy-dev.yml ---"
          nl -ba .github/workflows/deploy-dev.yml | sed -n '1,200p'
          echo "Checking for TAB characters (should be empty):"
          grep -nP "\t" .github/workflows/deploy-dev.yml || echo "<no tabs found>"

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::422814825143:role/GitHubActions-Discra-Deploy-Dev
          role-session-name: discra-deploy-dev
          aws-region: us-east-1

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Verify template exists
        run: |
          echo "Expecting $TEMPLATE_PATH"
          test -f "$TEMPLATE_PATH" || { echo "Missing template at $TEMPLATE_PATH"; ls -la .; exit 1; }

      - name: SAM validate
        run: sam validate --lint -t "$TEMPLATE_PATH"

      - name: Build (SAM)
        run: sam build -t "$TEMPLATE_PATH" --parallel

      - name: Deploy (SAM)
        shell: bash
        run: |
          sam deploy \
            -t "$TEMPLATE_PATH" \
            --stack-name "$STACK_NAME" \
            --region "$AWS_REGION" \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 \
            --parameter-overrides \
              Version="${GITHUB_SHA}" \
              AdminToken="${{ secrets.ADMIN_TOKEN }}"

