name: Mobile CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  workflow_dispatch: {}

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck
