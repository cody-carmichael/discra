name: Python Backend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'template.yaml'
  push:
    branches: [ bot/python-backend-scaffold, main ]
    paths:
      - 'backend/**'
      - 'template.yaml'
  workflow_dispatch: {}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests
        run: |
          pytest -q backend/tests

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: SAM build (Python backend only)
        run: |
          sam build BackendApiFunction -t template.yaml

      - name: Upload artifact (built template)
        uses: actions/upload-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/build
