name: Validate OpenAPI

on:
  pull_request:
    paths:
      - 'docs/api-contract.yaml'
      - '.spectral.yaml'
      - '.github/workflows/validate-openapi.yml'
  workflow_dispatch: {}

jobs:
  lint-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Spectral CLI
        run: npm -g install @stoplight/spectral-cli
      - name: Verify Spectral ruleset file
        run: test -f .spectral.yaml
      - name: Run spectral lint docs/api-contract.yaml
        run: spectral lint docs/api-contract.yaml --ruleset .spectral.yaml --fail-severity error
